
<!doctype html>

<body>
  <header>
    <nav class="navbar">
      <div class="brand">Como en Casa</div>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./nosotros.html">Nosotros</a></li>

        <li><a href="./contacto.html">Contacto</a></li>
      </ul>

  </header>
  <main>
    <section class="section contact-card">
      <h2>Contacto</h2>
      <div class="contact-ways">
        <img src="../icons/whatsapp.png" alt="WhatsApp">
        <a href="https://wa.me/5491112345678" target="_blank">+54 9 11 1234-5678</a>
        <span> | </span>
        <a href="tel:+542215345678">Tel: +54 221 534-5678</a>
      </div>
      <form action="#" method="post">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" required>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
        <label for="sucursal">Sucursal</label>
        <select id="sucursal" name="sucursal">
          <option>La Plata</option>
          <option>Berisso</option>
          <option>Ensenada</option>
        </select>
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-inner">
      <small>&copy; 2025 Como en Casa</small>
      <div class="social">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook"><img src="../icons/facebook.png" alt="Facebook"></a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter"><img src="../icons/twitter.png" alt="Twitter"></a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram"><img src="../icons/instagram.png" alt="Instagram"></a>
      </div>
    </div>
  </footer>
